<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="node_modules/devextreme/dist/js/dx.all.js"></script>
    <script src="node_modules/devextreme-aspnet-data/js/dx.aspnet.data.js"></script>

    <script src="js/service.js"></script>
    <script src="js/gridItemsStore.js"></script>
    <script src="js/formItemStoreObj.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="node_modules/devextreme/dist/css/dx.light.css" />
    <link rel="stylesheet" type="text/css" href="styles/ItemsStoreStyle.less" />
</head>
<body>
    <div class="dx-viewport demo-container">
        <div class="container col-md-6 grid-component " style="float:left;">
            <div class="page-header text-center component-header">
                <h3>Items List</h3>
            </div>
           <button type="button" onclick="formItemStoreObj.AddNewRow()" class="btn btn-primary">Add new row +</button> 
            <div id="grid"></div>
            <button type="button" onclick="gridItemsStoreObj.LoadGridData()" class="btn btn-primary">Reload Grid</button> 
        </div>
        <div class="col-md-2"></div>
        <div id="formSection" class="container col-md-4 form-component" style="float:right;display:none">
            <div class="page-header text-center">
                <h3>Item Data</h3>
            </div>
            <form id="itemForm">
                <div class="form-group col-md-12">
                    <label for="Name">Name:</label>
                    <div class="dx-field-value form-control" id="nameTxt"></div>
                </div>
                <div class="form-group col-md-12">
                    <label for="Description">Description:</label>
                    <div class="dx-field-value form-control" id="descriptionTxt"></div>
                </div>
                <div class="form-group col-md-12">
                    <label for="saleStartDateTxt">Sale from:</label>
                    <div class="dx-field-value form-control" id="saleStartDateTxt"></div>
                </div>
                <div class="form-group col-md-12">
                    <label for="ImageUpload">ImageUpload:</label>
                    <div id="file-uploader"></div>
                    <div class="content" id="selected-files">
                        <div>
                            <h4>Selected Files</h4>
                        </div>
                    </div>
                </div>

                <!--<button type="submit" class="btn btn-primary">Submit</button>-->
                <div id="saveButton" class="flLeft"></div>
                <div id="deleteButton" class="flRight"></div>
            </form>
        </div>
    </div>
 

</body>
</html>
